<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
        integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
        function Titulo({ children }) {
            return <h1 className="form__titulo">{children}</h1>;
        }

        function Subtitulo({ children }) {
            return <h2 className="form__texto">{children}</h2>;
        }

        function CampoDeDigitacao({ label, type, placeholder, value, setValor }) {
            return (
                <div className="form__campo-digitacao">
                    <label for={type}>{label}</label>
                    <input
                        type={type}
                        name="email"
                        placeholder={placeholder}
                        required
                        id={type}
                        value={value}
                        onChange={(e) => setValor(e.target.value)}
                    />
                </div>
            );
        }

        function Link({ children }) {
            return (
                <>
                    <a href="#" className="container-links__link">
                        {children}
                    </a>
                </>
            );
        }

        function Botao({ children }) {
            return (
                <button className="form__botao" type="submit">
                    {children}
                </button>
            );
        }

        function Checkbox({ type, children }) {
            return (
                <>
                    <div className="form__campo-checkbox">
                        <input type={type} id={type} />
                        <label for={type} />
                    </div>
                    <p className="form__opcoes-texto">Lembrar-me</p>
                </>
            );
        }

        function Texto({ classe, children }) {
            return <p className={classe}>{children}</p>;
        }

        function ItenRedesSociais({ link, nome }) {
            return (
                <li>
                    <a href={link}>
                        <img src={`./img/${nome}.svg`} alt={`Ícone do ${nome}`} />
                        {nome}
                    </a>
                </li>
            );
        }

        function PaginaDeLogin() {
            const [email, setEmail] = React.useState("");
            const [password, setPassword] = React.useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log("email " + email);
                console.log("senha " + password);
            };

            return (
                <div className="container-login">
                    <img
                        src="./img/imagem-login.png"
                        alt="uma mulher negra de cabelos crespos usando óculos e mexendo no computador, também há o logo da codeconnect"
                    />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Titulo>Login</Titulo>
                            <Subtitulo>Boas-Vindas! Faça seu Login</Subtitulo>
                            <CampoDeDigitacao
                                label="E-mail ou usário"
                                type="email"
                                placeholder="Digite seu email"
                                value={email}
                                setValor={setEmail}
                            />
                            <CampoDeDigitacao
                                label="Senha"
                                type="password"
                                placeholder="Digite sua senha"
                                value={password}
                                setValor={setPassword}
                            />
                            <fieldset className="form__opcoes">
                                <Checkbox type="checkbox" />
                                <p>
                                    <a href="#" aria-label="Recuperar senha esquecida">
                                        Esqueci a senha{" "}
                                    </a>
                                </p>
                            </fieldset>
                            <Botao>Login</Botao>
                        </form>
                        <div className='container-links'>
                            <Texto classe='container-links__titulos'>ou entre com outras contas</Texto>
                            <ul>
                                <ItenRedesSociais link='https://www.github.com' nome={'Github'} />
                                <ItenRedesSociais link='https://www.google.com' nome={'Google'} />
                            </ul>
                            <Texto classe='container-links__texto'>Ainda não tem conta?</Texto>
                            <Link>Crie eu cadastro</Link>
                        </div>
                    </section>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <PaginaDeLogin />
        );
    </script>
</body>

</html>
